name: Otomatik Filtre Yedekleme

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_backup:
        description: 'DeÄŸiÅŸiklik olmasa da zorla yedekle'
        required: false
        default: false
        type: boolean

jobs:
  backup-filters:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Yedekler klasÃ¶rÃ¼ kontrolÃ¼
        run: |
          if [ ! -d "yedekler" ]; then
            mkdir -p yedekler
            echo "ğŸ“ Yedekler klasÃ¶rÃ¼ oluÅŸturuldu"
          fi
          
      - name: Otomatik yedekleme Ã§alÄ±ÅŸtÄ±r
        run: |
          if [ "${{ github.event.inputs.force_backup }}" = "true" ]; then
            python scripts/backup_filters.py --force
          else
            python scripts/backup_filters.py
          fi
          
      - name: Yedek dosyalarÄ±nÄ± commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Yedekler klasÃ¶rÃ¼nde deÄŸiÅŸiklik var mÄ± kontrol et
          if git diff --quiet yedekler/ && git diff --cached --quiet yedekler/; then
            echo "âœ… Yeni yedek oluÅŸturulmadÄ± (deÄŸiÅŸiklik yok)"
          else
            git add yedekler/
            
            # Commit mesajÄ±nÄ± oluÅŸtur
            COMMIT_MSG="ğŸ”„ Otomatik filtre yedekleme"
            
            if [ "${{ github.event.inputs.force_backup }}" = "true" ]; then
              COMMIT_MSG="$COMMIT_MSG (manuel tetikleme)"
            else
              # Hangi dosyalar deÄŸiÅŸti bilgisini ekle
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- hosts.txt turk-adfilter.txt | tr '\n' ' ')
              if [ ! -z "$CHANGED_FILES" ]; then
                COMMIT_MSG="$COMMIT_MSG - DeÄŸiÅŸen dosyalar: $CHANGED_FILES"
              fi
            fi
            
            git commit -m "$COMMIT_MSG [skip ci]"
            git push
            
            echo "âœ… Yedekler commit edildi ve push yapÄ±ldÄ±"
          fi
          
      - name: Yedek istatistiklerini gÃ¶ster
        run: |
          echo "ğŸ“Š Yedek Ä°statistikleri:"
          python scripts/backup_filters.py --info